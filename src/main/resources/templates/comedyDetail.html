<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Comedy Detail</title>
</head>
<body>
<h1>Comedy Detail Page</h1>
<h1 th:text="${movie.movieName}"></h1>
<div>
<a th:href="@{/comedy}">목록 이동</a>
</div>
<ul>
<li th:text="'영화 이름: ' + ${movie.movieName}"></li>
<li th:text="'영화 설명: ' + ${movie.description}"></li>
<li th:text="'영화 개봉 연도: ' + ${movie.production_year}"></li>
</ul>

<button th:onclick="'deleteItem('+ ${movie.id} +')'">삭제</button>
<script th:src="@{/js/delete.js}"></script>
</body>
</html>
