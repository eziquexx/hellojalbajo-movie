<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <title>다큐 생성</title>
</head>
<body>
<h1>만들기</h1>
<div class="btnGroup">
  <ul>
    <li><a th:href="@{/documentary}">홈으로 이동</a></li>

  </ul>
</div>

<form id="createForm" th:action="@{/documentary/create}" method="post">


  <fieldset class="dataRowGroup">
    <legend>영화 정보</legend>
    <div class="dataInfo">
      <label for="info_name">제목: </label>
      <input type="text" id="info_name" name="name" placeholder="영화 이름 입력"><br/>
    </div>
    <div class="dataInfo">
      <label for="info_year">연도: </label>
      <input type="text" id="info_year" name="year" placeholder="ex) 2024 (숫자만 입력)"><br/>
    </div>
    <div class="dataInfo">
      <label for="info_des">설명: </label>
      <textarea id="info_des" name="description" placeholder="영화 설명 입력" rows="5"></textarea>
    </div>
  </fieldset>

  <div class="formBtnGroup">
    <button type="reset" id="resetBtn">리셋</button>
    <button type="submit" id="submitBtn">추가</button>
  </div>
</form>

<script th:src="@{/js/create.js}"></script>
</body>
</html>
